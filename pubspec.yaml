name: shmup
description: A Flutter shoot them up game.
publish_to: none

version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.0.0-releasecandidate.13
  json_annotation: ^4.0.1
  flame_gamepad:
    git: https://github.com/Malrok/flame_gamepad.git

dev_dependencies:
  build_runner: ^2.0.6
  json_serializable: ^4.1.4

flutter:
  uses-material-design: true
  assets:
  - assets/levels/
